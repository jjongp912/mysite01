{% extends '../base.html %}

{% block css_link %}
<link href="/assets/css/guestbook.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
			<div id="guestbook">
				<form action="/guestbook" method="post">
					<input type="hidden" name="a" value="insert">
					<table>
						<tr>
							<td>이름</td><td><input type="text" name="name" value=""></td>
							<td>비밀번호</td><td><input type="password" name="pass" value=""></td>
						</tr>
						<tr>
							<td colspan=4><textarea name="content" id="content"></textarea></td>
						</tr>
						<tr>
							<td colspan=4 align=right><input type="submit" VALUE=" 확인 "></td>
						</tr>
					</table>
				</form>
<!--				{% for guestbook in guestbooklist %}-->
				<ul>
					<li>
						<table>
							<tr>
								<td>{{ guestlist }}</td>
								<td>{{ guestbook.name }}</td>
								<td>{{ guestbook.regdate }}</td>
								<td><a href="/guestbook/deleteform?id={{ guestbook.id }}">삭제</a></td>
							</tr>
							<tr>
								<td colspan=4>{{ guestbook.message | linebreaksbr }}</td>
							</tr>
						</table>
<!--						{% endfor %}-->
						<br>
					</li>
				</ul>
			</div>
{% endblock %}
